<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Talent Library - Add User</title>

  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous" />
  <!-- General CSS -->
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../style.css}" />
</head>
<body>
  <!--_____________navigation bar_______________-->
  <div th:insert="@{../fragments/navbar.html}"></div>
  <!--______________end navigation bar______________-->

  
  <!-- ______________Main page view______________ -->
  <div class="container">
    <br>
    <h1>Add User</h1>

    <form action="#" th:action="@{add-user}" th:object="${user}" method="post">
      <label for="first_name">First Name: </label>
      <input type="text" th:field="*{first_name}" id="firstName" placeholder="First Name" />

      <label for="last_name">Last Name: </label>
      <input type="text" th:field="*{last_name}" id="lastName" placeholder="Last Name" />

      <label for="email">Email: </label>
      <input type="text" th:field="*{email}"  id="email" placeholder="Email" />
      
      <input class="btn btn-primary" type="submit" value="Add User" />
    </form>
  </div>
  <!-- ______________End of main page view______________ -->

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous">
  </script>
</body>
</html>
